<mat-toolbar class="max-w-7х1 mx-auto border-x justify-between">
  <a routerLink="home">MixDekor my site</a>
  <button mat-icon-button [matMenuTriggerFor]="menu">
<mat-icon
[matBadge]="itemsQuantity"
[matBadgeHidden]="!itemsQuantity"
 matBadgeColor="warn">shopping_cart</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <div class="p-3 divide-y divide-solid">
      <div class="pb-3 flex justify-between">
        <span class="mr-16">{{itemsQuantity}} items</span>
        <a routerLink="cart">Переглянути корзину</a>
      </div>
      <div *ngIf="cart.items.length" class="py-3">
        <div 
        *ngFor="let item of cart.items"
        class="flex justify-between font-light mb-2">
          {{item.name}}} х 1 {{item.quantity}}
          <span class="font-bold">{{item.price | currency : 'UAH'}}</span>
        </div>
        <div class="flex justify-between font-light py-3">
          Сума
          <span class="font-bold">{{getTotal(cart.items) | currency : 'UAH'}}</span>
        </div>
        <div class="pt-3 flex justify-between">
          <button 
          (click)="onClearCart()"
          class="bg-rose-600 text-white rounded-full w-10 h-10">
            <mat-icon>remove_shopping_cart</mat-icon>
          </button>
          <button class="bg-green-600 text-white rounded-full w-10 h-10">
            <mat-icon>shopping_cart</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </mat-menu>
</mat-toolbar>
