<mat-card *ngIf="cart.items.length" class="max-w-7х1 mx-auto">
  <table mat-table [dataSource]="dataSource"
  class="mat-elevation-z8 w-full">
  <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef>Товар</th>
      <td mat-cell *matCellDef="let element">
        <img src="{{element.product}}" alt="product" class="w-[100px] my-5"/>
      </td>
      <td mat-footer-cell *matFooterCellDef>
        <button mat-raised-button routerLink="/home">Продовжити покупки</button>
      </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Назва</th>
    <td mat-cell *matCellDef="let element">
      <span class="trancate max-w-xs block">{{element.name}}</span>
    </td>
    <td mat-footer-cell *matFooterCellDef>
    </td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Ціна</th>
    <td mat-cell *matCellDef="let element">
      {{element.price | currency: "UAH"}}
    </td>
    <td mat-footer-cell *matFooterCellDef>
    </td>
  </ng-container>
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef>Кількість</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button>
        <mat-icon>remove</mat-icon>
      </button>
      <span>{{element.quantity}}</span>
      <button mat-icon-button>
        <mat-icon>add</mat-icon>
      </button>
    </td>
    <td mat-footer-cell *matFooterCellDef>
    </td>
  </ng-container>
  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef>Загальна кількість</th>
    <td mat-cell *matCellDef="let element">
      {{(element.quantity * element.price) | currency: "UAH"}}
    </td>
    <td mat-footer-cell *matFooterCellDef>
      <span class="font-bold py-5 block">
        {{getTotal(cart.items) | currency: "UAH"}}
      </span>
    </td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>
      <button mat-raised-button color="warn" class="float-right">Очистити все</button>
    </th>
    <td mat-cell *matCellDef="let element">
      <button mat-mini-fab color="warn" >
        <mat-icon>close</mat-icon>
      </button>
    </td>
    <td mat-footer-cell *matFooterCellDef>
      <button mat-raised-button color="primary" class="float-right">
        Оформити замовлення
      </button>
    </td>
  </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row ; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
</mat-card>
<mat-card class="max-w-7[1 mx-auto" *ngIf="!cart.items.length">
  <p>
    Ваша корзина є пуста
    <button mat-raised-button routerLink="/home">Розпочати покупки</button>
  </p>
</mat-card>
