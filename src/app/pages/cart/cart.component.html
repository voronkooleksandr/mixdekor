<mat-card class="max-w-7[1 mx-auto" *ngIf="cart.items.length">
  <table mat-table [dataSource]="dataSource"
  class="mat-elevation-z8 w-full">
  <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCelDef>Товар</th>
      <td mat-cell *matCellDef="let element">
        <img src="{{element.product}}" alt="product" class="w-[100px]" my-5/>
      </td>
      <td mat-footer-cel *matFooterCelDef>
        <button mat-raised-button routerLink="/home">Продовжити покупки</button>
      </td>
  </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row ; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
</mat-card>
<mat-card class="max-w-7[1 mx-auto" *ngIf="!cart.items.length">
  <p>
    Ваша корзина є пуста
    <button mat-raised-button routerLink="/home">Розпочати покупки</button>
  </p>
</mat-card>
