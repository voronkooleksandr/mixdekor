<mat-drawer-container 
[autosize]="true"
 class="min-h-full max-w-7Ñ…1 mx-auto border-x">
  <mat-drawer mode="side" opened class="p-6">
    <app-filters (showCategory)="onShowCategory($event)"></app-filters>
  </mat-drawer>
  <mat-drawer-content class="p-6">
    <app-products-header 
    (itemsCountChange)="onItemsCountChange($event)"
    (columnsCountChange)="onColumnsCountChange($event)"
    (sortChange)="onSortChange($event)">
    </app-products-header>
    <mat-grid-list 
    *ngIf="products && products.length"
    gutterSize="16" [cols]="cols" [rowHeight]="rowHeight">
      <mat-grid-tile *ngFor="let product of products">
       <app-product-box
       (addToCart)="onAddToCart($event)"
          app-product-box
          [product]="product"
          [fullWidthMode]="cols === 1"
          class="w-full">
       </app-product-box>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-drawer-content>
</mat-drawer-container>
